<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <container>
            <div id="header"></div>
            <div id="fondo">
                <img class="imagenfondo" src="images/fondo1.jpg" alt="fondo">
            </div>
            <div id="frasebienvenida-contenedor">
                <p id="frasebienvenida">Si Cristo fuera Hacienda ya tendrías ese Ferrari</p>
                <button class="frasebienvenida-boton">¡BUSCALO!</button>
            </div>
            <main>
                <div id="container">
                    <div id="somos">
                        <p class="somos-titulo">¿QUIÉNES SOMOS?</p>
                        <p class="somos-texto">
                            Somos los que somos
                        </p>
                    </div>
                </div>
                <div id="secciones">
                    <div id="container-fila1">
                        <div class="container1"></div>
                        <div class="container2"></div>
                    </div>
                    <div id="imgcentro">
                        <img src="images/cristocentro.jpg" alt="cristo">
                    </div>
                    <div id="container-fila2">
                        <div class="container3"></div>
                        <div class="container4"></div>
                    </div>
                </div>
            </main>
            <div id="footer"></div>
    </container>


    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
