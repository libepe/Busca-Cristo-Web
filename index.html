<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <container>
            <div id="header"></div>
            <div id="fondohome">
                <div class="titular">
                    <h1>Busca a cristo <span>en España</span></h1>
                </div>
                <div class="fondoboton" onclick="window.location.href='sobrenosotros.html'">Sobre nosotros<i class="fa-solid fa-angles-right"></i></div>
            </div>
            <main>
                <br>
                <div id="buscacapilla">
                    <p>¡Encuentra tu capilla más cercana!</p>
                    <div id="mapa">
                        <button id="vermapa">VER MAPA</button>
                        <div id="cubremapa"></div>
                        <iframe title="mapa" src="https://www.google.com/maps/d/u/0/embed?mid=1P7gvQ5zWI_eWmrDEHeLq6Ru2elMbz8w&ehbc=2E312F&noprof=1"></iframe>
                    </div>
                </div>
                <br>
                <div id="paginas">
                    <div class="pagina pagina-cristo" onclick="window.location.href='cristo.html'">
                        <p class="pagina-titulo p">Acércate a Cristo</p>
                        <p class="pagina-subtitulo">Busca bendiciones y Cristo te las dará</p>
                    </div>
                    <div class="pagina pagina-comunidad" onclick="window.location.href='comunidad.html'">
                        <p class="pagina-titulo p">¡Reúnete con nosotros!</p>
                        <p class="pagina-subtitulo">Ven para pasártelo bien y sentir el amor de Cristo con nosotros</p>
                    </div>
                    <div class="pagina pagina-restauracion" onclick="window.location.href='restauracion.html'">
                        <p class="pagina-titulo p">Profundiza</p>
                        <p class="pagina-subtitulo">Conoce nuestro origen y más creencias nuestras</p>
                    </div>
                </div>
                <br>
            </main>
            <div id="footer"></div>
    </container>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/hf.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
