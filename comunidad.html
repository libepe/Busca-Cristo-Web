<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Comunidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/comunidad.css">
</head>
<body>
    <container>
            <div id="header"></div>
            <div class="fondo fondo-comunidad">
                <h1 class="titulo">¡Reúnete con nosotros!</h1>
            </div>
            <br>
            <main>
                <div id="reuniones">
                    <div class="reunion misioneros">
                        <p>Con los <span class="reunion-destacado">Misioneros</span></p>
                    </div>
                    <div class="reunion capilla">
                        <p>En la <span class="reunion-destacado">Capilla</span></p>
                    </div>
                    <div class="reunion actividades">
                        <p>En <span class="reunion-destacado">Actividades</span></p>
                    </div>
                </div>
            </main>
            <br>
            <div id="footer"></div>
    </container>


    <script src="js/hf.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
