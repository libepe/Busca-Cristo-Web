<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
        <div id="fixedheader">
            <a href="index.html" id="logo">
                <img src="/images/logobuscacristo.png" alt="logo"></img>

                <p id="cristo" class="p p-apartado"><a href="cristo.html">Acércate a Cristo</a></p>

                    <div id="selected"><span class="fi fi-es"></span></div>
                    <ul id="options">
                        <li class="option"><span class="fi fi-es"></span></li>
                        <li class="option"><span class="fi fi-es-ct"></span></li>
                        <li class="option"><span class="fi fi-gb"></span></li>
                    </ul>
                </div>
                <div id="search" class="p">
                    <input id="searchfield" type="text" placeholder="Search here...">
                    <i class="fas fa-search"></i>
                </div>
            <button id="go-top" onclick="scrollToTop()"><i id="go-top-arrow" class="fas fa-arrow-up"></i></button>
